<head>
  <meta charset="UTF-8">
  <meta name="description" content="Demostation of generative based chatter bot">
  <meta name="author" author="Kai Chou Yang">
  <title>Generative based chatterbot</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/message.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/chat.js"></script>
  <script type="text/javascript" src="js/demo.js"></script>
</head>

<body>
  <div class="container">
    <div class="info">
        <h2>Examples</h2>
        <button id='demo1' class="demo-btn">1</button>
        <button id='demo2' class="demo-btn">2</button>
        <button id='demo3' class="demo-btn">3</button>
        <button id='demo4' class="demo-btn">4</button>
        <div class="samples demo-console">
            <div class="message user-message">
              <p id='d11'>我的財神運趕快快來</p>
            </div>
            <div class="message demo-bot">
              <p id='d12'>開心就好啦</p>
            </div>
            <div class="message user-message">
              <p id='d21'>財運滾滾來</p>
            </div>
            <div class="message demo-bot">
              <p id='d22'>我夜觀天象，明天你會有財運降臨</p>
            </div>
            <div class="message user-message">
              <p id='d31'>今天一切都好順利啊</p>
            </div>
            <div class="message demo-bot">
              <p id='d32'>你好像很開心啊，願這份心情能夠一如既往</p>
            </div>
        </div>
        <h2>Results</h2>
        <div class="samples demo-console large-font">
          <div>
            <p>情緒指標: <span id='has-sentiment-ratio'></span></p>
          </div>
          <div>
            <p>情感分數: <span id='sentiment-ratio'></span></p>
          </div>
          <div>
            <p>預測情緒: <span id='sentiment-term'></span></p>
          </div>
        </div>
    </div>
    <div class="chat-container">
      <div class="bg-image">
        <h3>IKM Chatbot</h3>
      </div>
      <div class="image"></div>
      <div class="chat-console" id="console">
        <div class="message bot-message">
          <p>Talk to me ヽ(́◕◞౪◟◕‵)ﾉ</p>
        </div>
      </div>
      <div class="input-div">
        <input type="text" name="chat" id="chatbox" placeholder="輸入訊息..." onfocus="placeHolder()">
      </div>
    </div>
  </div>
</body>
